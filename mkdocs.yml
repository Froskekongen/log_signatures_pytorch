site_name: log-signatures-pytorch
site_description: Differentiable log-signature and signature kernels in PyTorch

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

repo_url: https://github.com/froskekongen/log_signatures_pytorch
repo_name: froskekongen/log_signatures_pytorch

nav:
  - Home: index.md
  - API Reference:
    - signature: api/signature.md
    - log_signature: api/log_signature.md
    - basis: api/basis.md
    - lyndon_words: api/lyndon_words.md
    - tensor_ops: api/tensor_ops.md
    - hall_projection: api/hall_projection.md
    - hall_bch: api/hall_bch.md
    - bch_coefficients: api/bch_coefficients.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
